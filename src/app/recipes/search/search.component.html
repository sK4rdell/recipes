<mat-form-field class="recipe-search">
  <mat-label>Clearable input</mat-label>
  <button mat-button (click)="onSubmit()">
    <mat-icon>search</mat-icon>
  </button>
  <input matInput type="text" [(ngModel)]="data">
  <button mat-button *ngIf="data" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
